  <link type="text/css" rel="stylesheet" href="mypageStyle.css">

  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>

<body>
  <div class="container">
    <!--   상단 메뉴바    -->
    <article class="nav">
        <div class="title"><a href="main.html">The Scent Of You</a></div>
        <ul id="menu" class="nav justify-content-between">
          <li class="nav-item"><a href="#"  class="nav-link">향수 취향 테스트</a></li>
          <li class="nav-item"><a href="#"  class="nav-link">테스트 결과 확인</a></li>
          <li class="nav-item">
            <ul id="nav3" class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-box-arrow-in-right"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mypage.html"><i class="bi bi-person"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="main.html"><i class="bi bi-house-door"></i></a>
                </li>
            </ul>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-list"></i></a>
          </li>
        </ul>
      </article>
      
      <!--    프레임 구성    -->
      <div id="profile">
        <h4><img class="icon" src="./icon/person.svg"> 프로필</h4>
        <a href="#"><img class="iconR" src="./icon/pencil-square.svg"></a>
        <iframe name="profileFrame"></iframe>
        <!-- 프로필 사진, 이름, 나이, 성별 -->
      </div>
      
      <div id="favor">
        <h4>
          <img class="icon" src="./icon/bookmark-star-fill.svg"> 즐겨찾기 목록 
          <a href="#"><img class="icon" src="./icon/plus-circle.svg"></a>
        </h4>
        <a href="https://www.google.co.kr"><img class="iconR" src="./icon/google.png"></a>
        <a href="https://www.facebook.com"><img class="iconR" src="./icon/facebook.png"></a>
        <a href="https://www.kakao.com"><img class="iconR" src="./icon/kakaotalk.png"></a>
        <a href="https://www.naver.com/"><img class="iconR" src="./icon/naver.png"></a>
        <img class="iconR" src="./icon/share.svg" > 
        <iframe name="favorFrame"></iframe>
        <!-- 사용자의 즐겨찾기 향수 목록 
             미구현 ) 이름 옆에 삭제 아이콘으로 사용자 즐겨찾기 목록에서 삭제  -->   
        
      </div>  
      <div>&nbsp;</div>
    
      <div id="search">
        <h4><img class="icon" src="./icon/search.svg"> 검색 기록</h4>
        <a href="#"><img class="iconR" src="./icon/dash-circle.svg"></a>
        <iframe name="searchFrame"></iframe>
        <!-- 최근 검색한 향수 내역 
              사용자 - 아이콘 통해서 검색 기록 수정 가능 --> 
      </div>
      <div>&nbsp;</div>

      <div id="taste">
        <h4><img class="icon" src="./icon/heart-fill.svg"> 나의 취향</h4>
        <iframe name="tasteFrame"></iframe>
        <!-- 다른 파트와의 협의 필요 : AI, 시각화 등-->
      </div>

  </div>
