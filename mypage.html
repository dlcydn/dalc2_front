<!DOCTYPE html>
<html lang="ko">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="mainStyle.css">
</head>

<body>
  <div class="container">

    <div class="row">
      <div id="profile" class="col-5">
        <h4><img class="icon" src="./icon/person.svg"> 프로필</h4>
        <img class="iconR" src="./icon/pencil-square.svg">
        <iframe name="profileFrame"></iframe>
      </div>

      <div id="favor" class="col-7">
        <h4>
          <img class="icon" src="./icon/bookmark-star-fill.svg"> 즐겨찾기 목록 
          <img class="icon" src="./icon/plus-circle.svg">
        </h4>
        <a href="https://www.google.co.kr"><img class="iconR" src="./icon/google.png"></a>
        <a href="https://www.facebook.com"><img class="iconR" src="./icon/facebook.png"></a>
        <a href="https://www.kakao.com"><img class="iconR" src="./icon/kakaotalk.png"></a>
        <a href="https://www.naver.com/"><img class="iconR" src="./icon/naver.png"></a>
        <img class="iconR" src="./icon/share.svg"> 
        <iframe name="favorite"></iframe>
      </div>  
    </div>

    <br>
  
    <div class="row">
      <div id="search" class="col-5">
        <h4><img class="icon" src="./icon/search.svg"> 검색 기록</h4>
        <img class="iconR" src="./icon/dash-circle.svg">
        <iframe name="searchlist"></iframe>
      </div>

      <div id="taste" class="col-7">
        <h4><img class="icon" src="./icon/heart-fill.svg"> 나의 취향</h4>
        <iframe name="tasteGraph"></iframe>
      </div>
    </div>

  </div>
</body>
</html>
