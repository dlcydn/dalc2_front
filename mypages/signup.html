<body>
  <div class="container">
    <div style="text-align: center; padding-top: 3em;">
      <p class="title">The Scent Of You</p>
      <p class="subtitle">당신의 향기를 찾아보세요</p><br>
    </div>
    <form>
      <div class="background">
        <div class="signUpForm">
          <p>회원가입</p>
          <input class="input" type="text" name="_id" size="30" placeholder="ID" required> &nbsp;<button type="button" class="button idCheck" onclick="">중복 아이디 확인</button>
          <br><br>
          <input class="input" type="password" name="pwd" size="30" placeholder="Password" required>
          <br><br>
          <input class="input" type="password" name="pwd" size="30" placeholder="Password 확인" required> &nbsp;<button type="button" class="button pwdCheck" onclick="">Password 일치</button>
          <br><br>
          <input class="input" type="text" name="_id" size="30" placeholder="Name" required>
          <br><br>
          <input class="input" type="email" name="email" size="30" placeholder="E-mail" required> &nbsp;<button type="button" class="button emailCheck" onclick="">중복 이메일 확인</button>
          <br><br>
        </div>
        <div class="agreement">
          <p>개인정보 제공 동의</p>
          <textarea rows="5" cols="30" style="resize: none;" readonly>개인정보 제공 동의서 내용</textarea><br>
          <input type="checkbox" name="agree1" class="checkbox" required>동의합니다<br><br>
          <textarea rows="5" cols="30" style="resize: none;" readonly>개인정보 제공 동의서 내용</textarea><br>
          <input type="checkbox" name="agree2" class="checkbox" required>동의합니다<br><br>
          <textarea rows="5" cols="30" style="resize: none;" readonly>개인정보 제공 동의서 내용</textarea><br>
          <input type="checkbox" name="agree3" class="checkbox" required>동의합니다<br><br>
          <input type="checkbox" name="agreeall" class="checkbox" required>모두 동의합니다
        </div>
        <div style="clear: both;"></div>
      </div><br>
      <div class="startbtn">
        <input class="start" type="submit" value="시작하기">
      </div>
    </form>
  </div>
