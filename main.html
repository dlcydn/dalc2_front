<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="mainStyle.css">
  <!-- 웹폰트 사용 여부 : 아래 아이콘 추가 설정 관련 -->
  <!-- 아이콘은 부트스트랩에서 아이콘 다운받아서 사용했습니다. -->
</head>

<body>
  <div class="container">
    <!-- 대충 메인화면 이미지 들어가는 부분 예상도입니다 -->
    <div id="mainGround">
      <h1>main ground</h1>
    </div>

    <!-- 여기 배치를 아직 못했습니다..  -->
    <div class="row">
      <div id="favor" class="col-7">
        <h4><img class="icon" src="./icon/bookmark-star-fill.svg"> 취향별 향수추천</h4>
        <a href="https://www.google.co.kr"><img class="iconR" src="./icon/google.png"></a>
        <a href="https://www.facebook.com"><img class="iconR" src="./icon/facebook.png"></a>
        <a href="https://www.kakao.com"><img class="iconR" src="./icon/kakaotalk.png"></a>
        <a href="https://www.naver.com/"><img class="iconR" src="./icon/naver.png"></a>
          <img class="iconR" src="./icon/share.svg"> 
        <iframe name="favorFrame"></iframe>
      </div>  
    </div>

    <br>

    <div class="row">
      <div id="profile" class="col-5">
        <h4>프로필</h4>
        <iframe name="profileFrame"></iframe>
      </div>

      <div id="search" class="col-5">
        <h4>향수검색</h4>
        <iframe name="searchFrame"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
